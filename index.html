<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="calculatorBody">
      <div id="displayRow">
        <div id="display">0.42</div>
      </div>
      <div class="row">
        <div id="ac">AC</div>
        <div id="plusminus">+/-</div>
        <div id="modulo">%</div>
        <div id="divide">/</div>
      </div>
      <div class="row">
        <div id="multiply">*</div>
        <div id="7">7</div>
        <div id="8">8</div>
        <div id="9">9</div>
      </div>
      <div class="row">
        <div id="subtract">-</div>
        <div id="4">4</div>
        <div id="5">5</div>
        <div id="6">6</div>
      </div>
      <div class="row">
        <div id="sum">+</div>
        <div id="1">1</div>
        <div id="2">2</div>
        <div id="3">3</div>
      </div>
      <div class="row">
        <div id="0">0</div>
        <div id="float">.</div>
        <div id="equal">=</div>
      </div>
    </div>
  </body>
</html>
